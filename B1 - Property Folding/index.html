<!DOCTYPE html>
<html manifest="manifest.appcache">

<head>
  <meta charset="utf-8">
  <title>Base Plugin</title>
  <link href="https://unpkg.com/tabulator-tables@4.6.2/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.2/dist/js/tabulator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js"></script>
  <script src="plugin.js"></script>
</head>

<body id="body" onload="initPlugin()">
    <div role="main" class="ui-content">
    <button id="add-row">+</button>
       <button id="get-data">Save Data</button>
       <button id="show-hide"> Show / Hide </button>
       <div id="issues-table"></div>
       <div display="none" id="show-data"></div>
       <hr>
       <div display="none" id="received-data"></div>
       <div display="none" id="file-data"></div>

	</div><!-- /content -->
  <div data-role="footer" data-theme="d" class="ui-bar">
    <button id="submit">Enviar</button>
  </div>
</body>

</html>
